<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div class="container">
                <div class="header">
                    <h2>Create Account</h2>
                </div>
           <form class="form" id="form"  name="myForm" autocomplete="on" method="post" action="successfull.html">
                <div class="form-control">
                    <label>Username</label>
                    <input type="text" placeholder="maheshdara" id="username" name="username" onkeyup="checkInputs()">
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label>Email</label>
                    <input type="email" placeholder="maheshdara222@gmail.com" id="email" name="email"onkeyup="checkInputs()">
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label>Password</label>
                    <input type="password" placeholder="Mahesh@548" id="password" name="password" onkeyup="checkInputs()">
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label>conform Password</label>
                    <input type="password" placeholder="Mahesh@548" id="password2" name="password2" onkeyup="checkInputs()">
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <button  >Submit</button>
            </form>
            
        </div>
        
</body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="js.js"></script>
</html>
